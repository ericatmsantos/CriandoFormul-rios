<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="pt-br">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Mentoria</title>
</head>
<body>
  <div class="page">
  <header>
    <h1>MENTORIA</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>

  <form id="my-form">

    <fieldset>

      <div class="fielset-wrapper">
      <legend>Informações pessoais</legend>
        
      <div class="col-2">

        <div class="input-wrapper">
        <label for="name">Nome</label>
        <input type="text" id="name"
        required>
        </div>

        <div class="input-wrapper">
        <label for="lastname">Sobrenome</label>
        <input type="text" id="lastname"
        required>
        </div>
      </div>
    
      <div class="input-wrapper">
      <label for="email">E-mail<span>(digite um e-mail válido)</span></label>
      <input type="email" id="email"
      required/>
      </div>

      <div class="input-wrapper">
      <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
      <input type="password" id="password"
      required
      minlength="6"/>
      </div>
      
    </div>
      
    </fieldset>

    <fieldset>

      <div class="fielset-wrapper">
      <legend>Informações do mentor</legend>

      <div class="input-wrapper">
        <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
        <input type="text" id="mentor-name"
        required/>
      </div>

    </div>
      
    </fieldset>

    <fieldset>
      <div class="fielset-wrapper">
      <legend>Seus horários disponíveis</legend>

      <h3>Primeira mentoria</h3>

       <div class="col-3">

        <div class="input-wrapper">
          <label for="mentoring1-date">Data<span>(DD/MM/AAAA)</span></label>
          <input type="date" id="mentoring1-date"
          required/>
        </div>

        <div class="input-wrapper">
          <label for="mentoring1-begin">Das</label>
          <input type="time" id="mentoring1-begin"
          required/>
        </div>

        <div class="input-wrapper">
          <label for="mentoring1-end">Até</label>
          <input type="time" id="mentoring1-end"
          required/>
        </div>
    </div>

    <h3>Segunda mentoria</h3>

    <div class="col-3">
      
      <div class="input-wrapper">
        <label for="mentoring2-date">Data<span>(DD/MM/AAAA)</span></label>
        <input type="date" id="mentoring2-date"
        required/>
      </div>

      <div class="input-wrapper">
        <label for="mentoring2-begin">Das</label>
        <input type="time" id="mentoring2-begin"
        required/>
      </div>

      <div class="input-wrapper">
        <label for="mentoring2-end">Até</label>
        <input type="time" id="mentoring2-end"
        required/>
      </div>
  </div>

      </div>
    </fieldset>
</form>

  <footer>
    <button 
    class="button" 
    type="submit"
    form="my-form">
    Salvar
    </button>
  </footer>

</div>  
</body>
</html>
